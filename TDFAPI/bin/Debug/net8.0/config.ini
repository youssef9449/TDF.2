[Database]
ConnectionMethod=namedpipes
ServerIP=192.168.100.3
Database=Users
Trusted_Connection=true
TrustServerCertificate=True
Port=1433
User_Id=sa
Password=123
ConnectionTimeout=30
MinPoolSize=10
MaxPoolSize=200

[Jwt]
SecretKey=YourSuperSecretKeyForTokenValidation1234567890
TokenValidityInMinutes=60
RefreshTokenValidityInDays=7
Issuer=tdfapi
Audience=tdfapp

[App]
AllowedOrigins=https://localhost:7044,https://api.tdfapp.com,https://192.168.100.3:*,http://192.168.100.3:*
DevelopmentAllowedOrigins=http://localhost:3000,http://localhost:8080,http://localhost:4200,http://localhost:5173,https://192.168.100.3:*,http://192.168.100.3:*

[Security]
MaxFailedLoginAttempts=5
LockoutDurationMinutes=15
PasswordMinimumLength=12
PasswordRequireUppercase=true
PasswordRequireLowercase=true
PasswordRequireDigit=true
PasswordRequireSpecialCharacter=true

[WebSockets]
TimeoutMinutes=30
KeepAliveMinutes=2
MaxMessagesPerMinute=120
ReceiveBufferSize=65536

[RateLimiting]
GlobalLimitPerMinute=100
AuthLimitPerMinute=10
ApiLimitPerMinute=60
StaticLimitPerMinute=200

[Server]
Urls=http://*:5000,https://*:5001

